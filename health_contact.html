<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <style>
    body{
        text-align: center;
    }
    /* Some basic styling for demonstration purposes */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>Health Analysis Census</h1>
    <ul>
      <li><a href="./index.html" id="home">Home </a></li>
      <li><a href="./health_contact.html" id="contact">Contact Us </a></li>
      </li>

    </ul>
    </nav>
  <h1>Contact Us</h1>
  <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>

  <form id="contactForm" onsubmit="thankyou(event)"> <!--Call a function when a form is submitted:-->
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">Condition</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script>
   function thankyou(event) {
    event.preventDefault(); //prevents the default behavior of the page reloading after submission
  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const condition = document.getElementById("condition");
  const message = document.getElementById("message");

  if (name.value && email.value && condition.value && message.value) {
    alert('Thank you for contacting us!');

       // Clear the input fields
      name.value = '';
      email.value = '';
      condition.value = '';
      message.value = '';
      /*
    2 ways to achieve the same result
    if we dont disable the page reloading after form submission, the input fields automatically are cleared 
    if we do disable it, we must use also use onsubmit property, The onsubmit attribute is specifically designed for handling form submissions
      */
   }

   }
  </script>
</body>
</html>
